<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        body{
            z-index: 1;
            background-image: url("images/galaxy.jpg");
            background-size: 100%;
            background-repeat: repeat-y;
        }
        .contentBackground{
            z-index: 3;
            position: absolute;
            background-color: rgb(168, 154, 154);
            width: 50%;
            height: 95%;
            left: 25%;
            top: 50px;
        }
        .wrapper{
            position: absolute;
            z-index: 2;
            width: 99%;
            height: 2000px;
            overflow: hidden;
        }
        #metor{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="bar_chart">
    </div>
    <div class="wrapper">
        <img id="metor" src="images/metor.gif">
    </div>
    <div class="contentBackground">
        <p style="text-align: center;">Hey thats pretty cool</p>        
    </div>
</body>
<script src="functions.js"></script>
</html>
